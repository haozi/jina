on:
  ControlRequest:
    - !ControlReqDriver {}
  SearchRequest:
    - !ExcludeQL
      with:
        fields:
          - embedding
          - buffer
          - blob
          - text
      traversal_paths: ['r']
    - !RankEvaluateDriver
      with:
        fields: ['id']
        traversal_paths: ['r']
